  font-family: Arial, Helvetica, sans-serif;

  margin: auto;

<body align="center">
<h1>
    Are you sure you want to Delete this task?
</h1>
<div>
        Task Name: {{task.name}}<br>
        Task Description: {{task.description}}<br>
        Deadline: {{ task.deadline_day }} at {{ task.deadline_time}} <br>
        Person assigned: {{task.assigned_person.username }}<br>
    <form action="" method="post">
        <button type="Submit"> Yes</button>
    </form>
    <form action="{{url_for('workspace', workspaceId=workspace.id)}}">
        <button type="submit"> No</button>
    </form>
</div>
