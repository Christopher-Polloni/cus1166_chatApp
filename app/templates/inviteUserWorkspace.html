<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
  <a href="{{ url_for('viewUserProfiles') }}" class="btn btn-primary"> All User Profiles </a>
  <a href="{{ url_for('createUserProfile', username=current_user.username) }}" class="btn btn-primary"> Create/Edit Your Profile </a>
  <a href="{{ url_for('user', username=current_user.username) }}" class="btn btn-primary"> View Your Profile </a><br><br>

Workspaces You can invite <b>{{user.username}}</b> to:<br>

{% for s in show %}
  <a href="{{ url_for('confirmInviteUserWorkspace', username=user.username, workspaceID=s.id) }}" class="btn btn-primary"> {{s.workspaceName}} </a><br><br>
{% endfor %}

</body>
</html>
