{% extends 'base.html' %}
{% block body %}
<h1> Welcome! </h1>
<ul><div>
  {% for w in workspaces %}
    <l> <a href="{{ url_for('workspace', workspaceId = w.id)}}"> {{w.workspaceName}}</a></l><br>
  {% endfor %}
</ul></div>
<h2> Add a Workspace </h2>
  <form action="{{ url_for('add_workspace') }}" method="post">
    Workspace Name<br>
    <input type="text" name="workspaceName"><br><br>
    <input type="submit">
  </form>

{% endblock %}
